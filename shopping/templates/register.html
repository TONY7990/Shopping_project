{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br>
        <input type="email" name="email" placeholder="email"><br>
        <input type="password1" name="password1" placeholder="password"><br>
        <input type="password2" name="password2" placeholder="confirm password"><br>
        <input type="submit" values="start">
       
    </form>

    <div>
        {% for message in messages %}
        <h3> {{message}}</h3>
        {% endfor %}
    </div>

</body>
</html>
{% endblock %}
